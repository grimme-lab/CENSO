name: Build & Publish Package
on:
  push:
    tags:
      - '*'
  release:
    types:
      - published
  workflow_dispatch:
concurrency:
  group: ${{ github.event_name }}_${{  github.ref_name }}
permissions:
  contents: write # IMPORTANT: mandatory for making GitHub Releases
  id-token: write # IMPORTANT: mandatory for OICD token
jobs:
  # Build and verify wheels
  build:
    name: Build & Verify Package
    runs-on: ubuntu-latest
    # compute a TAG_NAME that works for push-tag runs and release runs
    env:
      TAG_NAME: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref_name || (github.event_name == 'release' && github.event.release.tag_name) || '' }}
    steps:
      - uses: actions/checkout@v4
        # if this workflow is triggered by a release event, checkout the released tag so setuptools_scm
        # can generate the correct version. For tag pushes, github.ref already points to the tag ref.
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Clean
        run: |
          python -c 'import shutil; [shutil.rmtree(p, True) for p in ("build", "dist")]'
          python -c 'import pathlib, shutil; [shutil.rmtree(p, True) for p in pathlib.Path(".").glob("*.egg-info")]'
      - name: Create Wheel and Dist
        run: |
          pip install build
          python -m build --sdist --wheel --outdir dist/ .
          ls -lat dist
      - name: Check Wheel
        shell: bash
        run: |
          pip install check-wheel-contents
          check-wheel-contents dist/*.whl
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # use the computed TAG_NAME so release jobs can find the artifact regardless of event type.
          name: Dist_${{ env.TAG_NAME }}
          path: dist
  # Upload to Test PyPI on every tag push
  release-test-pypi:
    needs: build
    name: Publish to test.pypi.org
    environment: release
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download packages built
        uses: actions/download-artifact@v4
        with:
          name: Dist_${{  github.ref_name }}
          path: dist
      - name: Upload package to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          repository-url: https://test.pypi.org/legacy/
  # Upload to real PyPI on GitHub Releases.
  release-pypi:
    needs: build
    name: Publish to pypi.org
    environment: release
    if: github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: '3.12'
      - name: Set TAG_NAME and VERSION (strip leading "v" if present)
        shell: bash
        run: |
          # The release event provides github.event.release.tag_name
          TAG_NAME='${{ github.event.release.tag_name }}'
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          if [[ "$TAG_NAME" == v* ]]; then
            # strip leading "v" to match versions produced by setuptools_scm or similar SCM-based versioning
            echo "VERSION=${TAG_NAME:1}" >> $GITHUB_ENV
          else
            echo "VERSION=$TAG_NAME" >> $GITHUB_ENV
          fi
      - name: Install test-package (verify the version on Test PyPI)
        run: |
          # Use VERSION (without leading "v") when installing â€” SCM-generated versions typically do not include the "v"
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ censo==${{ env.VERSION }}
      - name: Download packages built
        uses: actions/download-artifact@v4
        with:
          # Use the TAG_NAME that was uploaded by the build job (contains the original tag, e.g. "v1.2.3")
          name: Dist_${{ env.TAG_NAME }}
          path: dist
      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
